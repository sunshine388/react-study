<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 高德地图  -->
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=5e1060c1792dc11ea0c7eff90d0c22a5"
    ></script>

    <!-- 百度地图  -->
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=EcuCFchyeUS7tTG2De4AlsYos1Ky2FOC"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=2.0&ak=EcuCFchyeUS7tTG2De4AlsYos1Ky2FOC"
    ></script>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"
    ></script>
    <script src="https://mapv.baidu.com/gl/examples/static/common.js"></script>
    <script src="https://mapv.baidu.com/build/mapv.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.min.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.130/dist/mapvgl.threelayers.min.js"></script>

    <!--天地图-->
    <script
      src="http://api.tianditu.gov.cn/api?v=4.0&tk=df06b00c610e0690974f4f5e09737bdd"
      type="text/javascript"
    ></script>

    <!-- arcgis  -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css" />

    <!-- Leaflet  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!-- leaflet导航控件 -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/leaflet/NavBar/Leaflet.NavBar.css"
    />
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/leaflet/NavBar/Leaflet.NavBar.js"
    ></script>
    <!-- leaflet Zoomslider -->
    <link
      href="%PUBLIC_URL%/leaflet/Zoomslider/L.Control.Zoomslider.css"
      rel="stylesheet"
    />
    <script src="%PUBLIC_URL%/leaflet/Zoomslider/L.Control.Zoomslider.js"></script>
    <!-- leaflet 鼠标位置 -->
    <link
      href="%PUBLIC_URL%/leaflet/MousePosition/L.Control.MousePosition.css"
      rel="stylesheet"
    />
    <script src="%PUBLIC_URL%/leaflet/MousePosition/L.Control.MousePosition.js"></script>
    <!-- leaflet 鹰眼 -->
    <link
      href="%PUBLIC_URL%/leaflet/MiniMap/Control.MiniMap.css"
      rel="stylesheet"
    />
    <script src="%PUBLIC_URL%/leaflet/MiniMap/Control.MiniMap.js"></script>
    <!--leaflet 全屏显示控件样式-->
    <link
      href="%PUBLIC_URL%/leaflet/Fullscreen/leaflet.fullscreen.css"
      rel="stylesheet"
    />
    <script src="%PUBLIC_URL%/leaflet/Fullscreen/Leaflet.fullscreen.min.js"></script>
    <!--引入地图出图插件-->
    <script
      src="%PUBLIC_URL%/leaflet/EasyPrint/bundle.js"
      type="text/javascript"
    ></script>
    <!--引入图层探查样式表-->
    <link
      href="%PUBLIC_URL%/leaflet/MagnifyingGlass/leaflet.magnifyingglass.css"
      rel="stylesheet"
      type="text/css"
    />
    <!--引入图层探查插件-->
    <script
      src="%PUBLIC_URL%/leaflet/MagnifyingGlass/leaflet.magnifyingglass.js"
      type="text/javascript"
    ></script>
    <!--引入leaflet插件及样式表，用于加载图层透明控件-->
    <link
      href="%PUBLIC_URL%/leaflet/OpacityControls/opacity/Control.Opacity.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="%PUBLIC_URL%/leaflet/OpacityControls/opacity/Control.Opacity.js"
      type="text/javascript"
    ></script>
    <!--引入透明控件中所用到的jquery插件-->
    <script
      src="%PUBLIC_URL%/leaflet/OpacityControls/jquery/jquery-1.9.1.js"
      type="text/javascript"
    ></script>
    <script
      src="%PUBLIC_URL%/leaflet/OpacityControls/jquery/jquery-ui-1.10.3.custom.min.js"
      type="text/javascript"
    ></script>
    <link
      href="%PUBLIC_URL%/leaflet/OpacityControls/jquery/jquery-ui-1.10.3.custom.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>React 学习</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
